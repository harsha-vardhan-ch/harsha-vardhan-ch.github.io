<script type="text/javascript" charset="utf-8">
  const json_url = "https://harsha-vardhan-ch.github.io/hsvs_HW1/data.json"
    async function getInfo(){
      const response = await fetch(json_url);
      const data = await response.json();                      
      const {section2, section3, section4} = data;

      document.getElementById('Universal').src = section2[2].image;
      document.getElementById('card-title3').textContent = section2[2].heading;
      document.getElementById('card-desc3').textContent = section2[2].text;

      document.getElementById('section3_1').innerHTML = section3.text[0];
      document.getElementById('section3_2').innerHTML = data["section3"]["text"][1];

      document.getElementById('Hollywood').src = section4[0].image;
      document.getElementById('title1').textContent = section4[0].heading;
      document.getElementById('desc1').textContent = section4[0].text

      document.getElementById('beaches').src = section4[1].image;
      document.getElementById('title2').textContent = section4[1].heading;
      document.getElementById('desc2').textContent = section4[1].text;
    }

    getInfo();
